<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Time Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="brand-title">Time Tracker</div>
        <div id="todayLabel" class="brand-subtitle">—</div>
      </div>

      <nav class="tabs" aria-label="App tabs">
        <button id="tabDashboard" class="tab is-active" type="button" aria-selected="true">Dashboard</button>
        <button id="tabLogs" class="tab" type="button" aria-selected="false">Logs</button>
      </nav>
    </header>

    <!-- DASHBOARD TAB -->
    <main id="dashboardPanel" class="panel is-active" role="tabpanel">
      <section class="hero">
        <div class="hero-left">
          <div class="timer-wrap">
            <div class="timer-label">Running Timer</div>
            <div id="bigTimer" class="big-timer">00:00:00</div>
            <div id="statusText" class="status-text">Not clocked in</div>
            <div id="activeSessionText" class="active-session-text">—</div>
            <div id="breakStatusText" class="active-session-text">Breaks available after you clock in.</div>
          </div>

          <div class="controls">
            <button id="btnClockIn" class="btn primary" type="button">Clock In</button>
            <button id="btnClockOut" class="btn" type="button">Clock Out</button>
            <button id="btnStartBreak" class="btn" type="button">Start Break</button>
            <button id="btnEndBreak" class="btn" type="button">End Break</button>
          </div>
        </div>

        <div class="hero-right">
          <div class="cards">
            <div class="card">
              <div class="card-title">Today (Gross)</div>
              <div id="todayGross" class="card-value">0:00</div>
            </div>
            <div class="card">
              <div class="card-title">Today (Breaks)</div>
              <div id="todayBreaks" class="card-value">0:00</div>
            </div>
            <div class="card">
              <div class="card-title">Today (Net)</div>
              <div id="todayNet" class="card-value">0:00</div>
            </div>

            <div class="card">
              <div class="card-title">Week (Net)</div>
              <div id="weekNet" class="card-value">0:00</div>
            </div>
            <div class="card">
              <div class="card-title">Month (Net)</div>
              <div id="monthNet" class="card-value">0:00</div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- LOGS TAB -->
    <main id="logsPanel" class="panel" role="tabpanel">
      <section class="logs-head">
        <h2 class="h2">Session Logs</h2>
        <div class="muted">Your saved sessions live here (kept in your browser).</div>
      </section>

      <section class="logs-body">
        <div id="log" class="log"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="muted">Local-only storage · No account required</div>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
